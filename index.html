<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="classes/drawable-object.class.js"></script>
    <script defer src="classes/movable-object.class.js"></script>
    <script defer src="classes/throwable-object.class.js"></script>
    <script defer src="classes/coins.class.js"></script>
    <script defer src="classes/bottles.class.js"></script>
    <script defer src="classes/character.class.js"></script>
    <script defer src="classes/chicken.class.js"></script>
    <script defer src="classes/chicken-small.class.js"></script>
    <script defer src="classes/cloud.class.js"></script>
    <script defer src="classes/background-object.class.js"></script>
    <script defer src="classes/keyboard.class.js"></script>
    <script defer src="classes/status-bar.class.js"></script>
    <script defer src="classes/status-bar-coins.class.js"></script>
    <script defer src="classes/status-bar-bottles.class.js"></script>
    <script defer src="classes/world.class.js"></script>
    <script defer src="classes/level.class.js"></script>
    <script defer src="classes/endboss.class.js"></script>
    <script defer src="levels/level1.js"></script>
    <script defer src="js/game.js"></script>
  </head>
  <body onload="closeWindowSettings()">
    <div id="backgroundOutro" class="backgroundOutro displayNone">
      <div id="outroScreen" class="outroScreen displayNone"></div>
    </div>
    <div id="startScreen" class="startScreen">
      <img src="img/startscreen.png" alt="" />

      <nav id="navbar">
        <button onclick="startGame()">START</button>
        <a href="impressum.html"><button>IMPRESSUM</button></a>
        <button onclick="openWindowSettings()">CONTROL</button>
      </nav>
    </div>

    <div id="containerCanvasMobile" class="containerCanvas">
      <h1 id="headline" class="keyboard-layout-big">El Pollo Loco</h1>
      <div id="fullscreen" class="displayNone">
        <canvas id="canvas" width="720" height="480"> </canvas>
        <div id="infoNavbar" class="keyboard-layout">
          <div class="navbarUnderGame">
            <span
              ><span class="keyboard-layout-big">Left:</span>
              <img src="img/arrow-left.svg" alt="" />/ A</span
            >
            <span
              ><span class="keyboard-layout-big">Right:</span>
              <img src="img/arrow-right.svg" alt="" />/ D</span
            >
            <span
              ><span class="keyboard-layout-big">Jump:</span>
              <img src="img/arrow-up.svg" />/ W /SPACE</span
            >
            <span
              ><span class="keyboard-layout-big">Throw Bottle:</span> F</span
            >
          </div>
          <a href="index.html"><button>HOME</button></a>
        </div>

        <div class="position">
          <div id="ButtonsUnderGame" class="displayNone">
            <div class="buttonLeft">
              <button id="leftButton">
                <img src="img/arrow-left.svg" alt="" />
              </button>
              <button id="rightButton">
                <img src="img/arrow-right.svg" alt="" />
              </button>
            </div>
            <a href="index.html"><button class="buttonMiddle">HOME</button></a>
            <div class="buttonRight">
              <button id="upButton">
                <img src="img/arrow-up.svg" alt="" />
              </button>
              <button id="actionButton">
                <img
                  class="bottleButton"
                  src="img/6_salsa_bottle/2_salsa_bottle_on_ground.png"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="overlayPortrait" class="displayNone">
      <img src="img/phone-landscape.svg" alt="" />
      <p>
        Please turn your Phone <br />
        to play the Game
      </p>
    </div>

    <div id="overlayControl">
      <div class="settingsBox">
        <div class="imgPosition">
        <img onclick="closeWindowSettings()" class="imgSettings" src="img/x.svg" alt="" />
        </div>
        <div class="textSettings">
          <div class="leftSide">
            <span>Move Left:</span>
            <span>Move Right:</span>
            <span>Jump:</span>
            <span>Throw Bottle:</span>
          </div>
          <div class="rightSide">
            <span>Arrow Left or A</span>
            <span>Arrow Right or D</span>
            <span>Arrow Up or W or SPACE</span>
            <span>F</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
